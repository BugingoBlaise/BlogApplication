<div *ngIf="postData" class="card-container">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ postData.name }}</mat-card-title>
    <mat-card-subtitle>
      Posted by: {{ postData.postedBy }} | Posted On :
      {{ postData.date | date : "medium" }}</mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    [src]="postData.img"
    height="300px"
    class="img"
    alt="Card Image"
  />
  <mat-card-content> {{ postData.content }}</mat-card-content>
  ?<br />

  <mat-chip-set *ngFor="let tag of postData.tags">{{ tag }}</mat-chip-set>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      style="margin-left: 5px"
      (click)="likePost()"
    >
      {{ postData.likeCount }}
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-raised-button color="primary" style="margin-left: 5px">
      {{ postData.viewCount }}
      <mat-icon>remove_red_eye</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card class="comment-card">
    <mat-card-content>
      <h4>Publish Your Comment</h4>
      <div>
        <form [formGroup]="commentForm">
          <mat-form-field appearance="fill">
            <mat-label> Content </mat-label>

            <textarea matInput formControlName="content"></textarea>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label> Posted By </mat-label>

            <mat-input matInput formControlName="postedBy"></mat-input>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            style="float: right"
            [disabled]="!commentForm.valid"
            (click)="publishComment()"
          >
            Publish comment <mat-icon>save</mat-icon>
          </button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
